<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text Generator – ToolNest AI</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f5f5;
  color:#222;
}
header{
  background:#ffdd00;
  padding:15px;
  text-align:center;
  font-weight:700;
  font-size:22px;
}
.container{
  padding:20px;
  max-width:600px;
  margin:auto;
}
textarea{
  width:100%;
  height:140px;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  background:#ffdd00;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.output{
  margin-top:15px;
  padding:12px;
  background:#fff;
  border-radius:8px;
  border:1px solid #ddd;
  min-height:80px;
}
footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<header>AI Text Generator</header>

<div class="container">
  <p>Enter your idea or topic:</p>

  <textarea id="inputText" placeholder="Example: Write a YouTube video description about AI tools"></textarea>

  <button onclick="generateText()">Generate</button>

  <div class="output" id="outputText">
    Generated text will appear here...
  </div>
</div>

<footer>
  © 2026 ToolNest AI
</footer>

<script>
function generateText(){
  const input = document.getElementById("inputText").value;
  if(input.trim()===""){
    alert("Please enter some text");
    return;
  }

  // Demo output (future me real AI API connect ho sakti hai)
  document.getElementById("outputText").innerText =
    "This is a demo AI-generated response based on your input:\n\n" +
    input +
    "\n\n(Real AI integration coming soon)";
}
</script>

</body>
</html>
