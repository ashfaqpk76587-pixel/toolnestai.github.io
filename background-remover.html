<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Background Remover - ToolNest AI</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f9f9f9;
  margin:0;
}
header{
  background:#ffdd00;
  padding:15px;
  text-align:center;
  font-weight:700;
}
.container{
  padding:20px;
  text-align:center;
}
.upload{
  border:2px dashed #ccc;
  padding:30px;
  border-radius:10px;
  background:#fff;
}
button{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  background:#ffdd00;
  font-weight:bold;
  border-radius:8px;
}
</style>
</head>

<body>

<header>AI Background Remover</header>

<div class="container">
  <div class="upload">
    <p>Upload an image to remove background</p>
    <input type="file" accept="image/*">
    <br>
    <button>Remove Background</button>
  </div>
</div>

</body>
                               </html>
